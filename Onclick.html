<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <script>
    function src() {
      const el = document.querySelector("img");
      const p = document.querySelector("p");
      p.innerText = el.src;
    }
  </script>
</head>
<body>
  <h1>
    Hello
  </h1>
  <button onclick="src()">Show the SRC</button><br>
  <img src="https://images.app.goo.gl/ukawdm4A9FKSiDwMA">
  <p></p>
</body>
</html>
